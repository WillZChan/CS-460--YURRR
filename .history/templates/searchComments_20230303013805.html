{% if comments %}
<h2>Here users who commented the key word</h2>
    <ul>
    {% for comment in comments %}

        <h4>{{comment[0]}}</h4>
    {% endfor %}
    </ul>
{% endif %}
<body>
    <div class="title">
        <h1>Search Comments</h1>
    </div>
    <div id="content">
        <form method="post" action="{{ url_for('searchComments') }}">
            <label for="key">Enter keyword:</label>
            <input type="key" name="key" /><br />
            <input type="submit" />
        </form>
     </div>
</body>
